<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="header__logo">
          <img src="images/icons/logo.svg" alt="logo">
        </a>
      </div>
    </div>
  </header>
  <div class="wrapper">
    <main class="main">


      <section class="page">
        <div class="container">
          <div class="page__inner">
            <div class="page__step-num">
              <span>
                02/
                <span>3</span>
              </span>
              Paso
            </div>
            <div class="title-three">Contacts</div>
            <div class="inputs-wrap">
              <div class="md-wrap">
                <div class="form-group">
                  <label>Teléfono</label>
                  <input type="number" placeholder="+52 (000) 000-0000">
                </div>
                <div class="form-group">
                  <label>Correo electrónico</label>
                  <input type="text" placeholder="exemple@exemple.com">
                </div>
              </div>
            </div>
            <div class="page__md">
              <a href="#" class="page__back">
                <img src="images/icons/arrow-2.svg" alt="arrow">
                Atrás
              </a>
              <a href="#" class="btn">
                Continuar
                <img src="images/icons/arrow.svg" alt="arrow">
              </a>
            </div>

            <div class="page__bot">
              <div class="page__percent">66%</div>
              <ul class="page__nav">
                <li class="active"></li>
                <li class="active"></li>
                <li></li>
              </ul>
            </div>

          </div>
        </div>
      </section>

    </main>
   <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <a href="#" class="footer__logo">
            <img src="images/icons/logo-2.svg" alt="icon">
          </a>
          <nav>
            <ul>
              <li>
                <a href="#">Beneficios</a>
              </li>
              <li>
                <a href="#">Cómo funciona</a>
              </li>
              <li>
                <a href="#">Preguntas frecuentes</a>
              </li>
            </ul>
          </nav>
          <ul class="footer__links">
            <li>
              <a href="#">Privacy Policy</a>
            </li>
            <li>
              <a href="#">Terms Condition</a>
            </li>
          </ul>
        </div>
        <div class="footer__bot">
          <p>Copyright © 2025 </p>
        </div>
      </div>
    </footer>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

  <script src="js/main.min.js"></script>
</body>

</html>
